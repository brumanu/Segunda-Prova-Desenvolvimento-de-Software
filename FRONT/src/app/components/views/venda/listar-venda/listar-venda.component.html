<table mat-table [dataSource]="vendas" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let venda">{{ venda.id }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let venda">{{ venda.cliente }}</td>
    </ng-container>
    <!-- Coluna do Descrição -->
    <ng-container matColumnDef="itens-categoria">
        <th mat-header-cell *matHeaderCellDef>Itens - Categoria</th>
        <td  mat-cell *matCellDef="let venda">
            <span *ngFor="let item of venda.itens">{{ item.produto.nome }} - {{ item.produto.categoria.nome }}<br></span>
        </td>
    </ng-container>
    <!-- Coluna do Quantidade -->
    <ng-container matColumnDef="formaPagamento">
        <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
        <td mat-cell *matCellDef="let venda">{{ venda.formaPagamento.nome }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
